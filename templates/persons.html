<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMP 煙癮紀錄 - 人員管理</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-lg sm:text-xl font-bold text-gray-900">🚭 ISMP 煙癮紀錄</h1>
                </div>
                <div class="flex items-center space-x-1 sm:space-x-4">
                    <a href="/" class="text-gray-700 hover:text-gray-900 px-2 sm:px-3 py-2 rounded-md text-xs sm:text-sm font-medium">首頁</a>
                    <a href="/reports" class="text-gray-700 hover:text-gray-900 px-2 sm:px-3 py-2 rounded-md text-xs sm:text-sm font-medium">報表</a>
                    <a href="/persons" class="text-gray-900 bg-gray-100 px-2 sm:px-3 py-2 rounded-md text-xs sm:text-sm font-medium">人員管理</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Add Person Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">新增人員</h2>
            <form id="add-person-form" hx-post="/api/persons" hx-swap="none">
                <div class="flex flex-col sm:flex-row items-start sm:items-end space-y-4 sm:space-y-0 sm:space-x-4">
                    <div class="flex-1">
                        <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
                        <input type="text" id="name" name="name" 
                               placeholder="輸入姓名"
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            新增人員
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Persons List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">人員列表</h2>
            </div>
            <div id="persons-list" hx-get="/api/persons" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
                <!-- Persons will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Toast notifications -->
    <div id="toast" class="fixed top-4 right-4 z-50"></div>

    <!-- External JavaScript files -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/persons.js"></script>
</body>
</html>
