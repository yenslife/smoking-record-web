<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煙癮紀錄 - 首頁</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">🚭 煙癮紀錄</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-900 bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">首頁</a>
                    <a href="/reports" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">報表</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Add Record Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">新增記錄</h2>
            <form id="add-form" hx-post="/api/records" hx-target="#records-list" hx-swap="afterbegin">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">日期</label>
                        <input type="date" id="date" name="date" 
                               value="" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <label for="person" class="block text-sm font-medium text-gray-700">人物</label>
                        <input type="text" id="person" name="person" 
                               placeholder="輸入姓名"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <label for="count" class="block text-sm font-medium text-gray-700">抽煙數量</label>
                        <input type="number" id="count" name="count" min="0" 
                               placeholder="0"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        新增記錄
                    </button>
                </div>
            </form>
        </div>

        <!-- Records List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">最近記錄</h2>
            </div>
            <div id="records-list" hx-get="/api/records?limit=10" hx-trigger="load">
                <!-- Records will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Toast notifications -->
    <div id="toast" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Handle form submission success
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 201) {
                // Clear form after successful submission
                document.getElementById('add-form').reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                
                // Show success toast
                showToast('記錄已成功新增！', 'success');
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            
            toast.innerHTML = `
                <div class="${bgColor} text-white px-6 py-3 rounded-lg shadow-lg">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                toast.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
